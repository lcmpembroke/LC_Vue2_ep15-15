<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laracasts learn vue</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css">
    <style>
        body {
            padding-top: 40px;
        }
        h1 {
            padding: 20px;
        }
    </style>

</head>

<body>
    <div id="root" class="container">
            <progress-view inline-template>
                <div>
                    <h1>Your progress through this course is {{ completionRate }} %</h1>
                    <p><button @click="completionRate += interval">Increase rate</button></p>
                    <p><button @click="completionRate -= interval">Decrease rate</button></p>
                    <input :value="interval" @input="updateInterval" max="100">
                    <h2>current interval set at {{ interval }}</h2>
                    <!-- <p><button @click="changeInterval">Change interval</button></p> -->
                </div>
            </progress-view>
    </div>

    <script src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
